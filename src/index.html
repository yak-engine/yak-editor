<html>

<head>
    <title>Yak Engine</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

                        <div class="column">
                            <div class="form-section">
                                <span class="form-label">Map Width</span>
                                <input type="text" class="input-element" />
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-section">
                                <span class="form-label">Map Height</span>
                                <input type="text" class="input-element" />
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-section">
                                <span class="form-label">Tile Width</span>
                                <input type="text" class="input-element" />
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-section">
                                <span class="form-label">Tile Height</span>
                                <input type="text" class="input-element" />
                            </div>
                        </div>
                  </div>
              </div>
              <div class="a11y-modal-footer">
                <button type="button" class="a11y-modal-dismiss">Cancel</button>
              </div>
            </div>
          </div>
      </div>
